<!DOCTYPE html>
<html>
<head>
    <title>Test Cancellations API</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .status { padding: 5px 10px; margin: 5px; display: inline-block; border-radius: 3px; }
        .EXECUTED { background: #d4edda; color: #155724; }
        .PENDING { background: #fff3cd; color: #856404; }
        .FAILED { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üîç Diagn√≥stico de Cancelaciones</h1>
    <button onclick="testCancellations()">Cargar Cancelaciones</button>
    <div id="results"></div>

    <script>
        async function testCancellations() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>‚è≥ Cargando...</p>';

            try {
                const response = await fetch('http://localhost:8080/api/simulation/events/cancellations');
                const data = await response.json();

                console.log('üì¶ Raw response:', data);

                let html = `<h2>‚úÖ Response recibida</h2>`;
                html += `<p><strong>Total:</strong> ${data.count} cancelaciones</p>`;
                html += `<h3>Cancelaciones:</h3>`;

                data.cancellations.forEach((c, index) => {
                    html += `<div style="border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px;">`;
                    html += `<h4>#${index + 1}: ${c.flightOrigin} ‚Üí ${c.flightDestination}</h4>`;
                    html += `<div class="status ${c.status}">${c.status}</div>`;
                    html += `<pre>${JSON.stringify(c, null, 2)}</pre>`;
                    html += `</div>`;
                });

                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
